<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Paper Summarizer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      background: white;
      padding: 1.2rem;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Research Paper Summarizer</h1>

  <textarea id="inputText" placeholder="Paste abstract or paragraph from research paper..."></textarea>
  <button id="generateBtn">Summarize</button>

  <div class="output" id="summaryBox">
    <h3>Summary:</h3>
    <p id="summary">---</p>

    <div class="section">
      <h3>Key Findings:</h3>
      <p id="findings">---</p>
    </div>

    <div class="section">
      <h3>Suggested Keywords:</h3>
      <p id="keywords">---</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
